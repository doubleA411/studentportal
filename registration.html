<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
</head>
<center>
  <h2>Student Register Portal</h2>
</center>
<body>
     <form id="form-register" class="container" method="POST" action="/login" style="display: block;">
      <div class="form-group">
          <label>Name</label>
        <input class="form-control" name="name" />
      </div>
       <div class="form-group">
          <label>Username</label>
        <input class="form-control" name="username" />
      </div>
        

      <div class="form-group">
            <label>Email Address</label>
        <input class="form-control" name="email"></input>
      </div>
       
         

      <div class="form-group">
        <label>Date of Birth(dd/mm/yyyy)</label>
        <input class="form-control" name="dob"></input>
      </div>

       <div class="form-group">
        <label>Password</label>
        <input class="form-control" name="password"></input>
      </div>
       
        

      <div class="form-group">
            <label>Mobile Number</label>
        <input class="form-control" name="mobile"></input>
      </div>
      <button class="btn">Register</button>
    </form>
</body>
</html>
